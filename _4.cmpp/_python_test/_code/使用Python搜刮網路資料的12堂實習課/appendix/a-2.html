<script>
	document.writeln("<table border=1 width=200 bgcolor=aliceblue>");
	document.writeln("<tr><td>i</td><td>i**2</td><td>i**3</td></tr>");
	for(i=1; i<=10; i++) {
		document.writeln("<tr>");
		document.writeln("<td>"+i+"</td>");
		document.writeln("<td>"+(i**2)+"</td>");
		document.writeln("<td>"+(i**3)+"</td>");
		document.writeln("</tr>");
	}
	document.writeln("</table>")
</script>
