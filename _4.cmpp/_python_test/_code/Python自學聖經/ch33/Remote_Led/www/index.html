<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP8266物聯網</title>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <style type="text/css">body {font-family: "微軟正黑體", "黑體-繁", sans-serif;}</style>
  </head>
  <body>
    <h1>LED開關控制器</h1>
    <div id="LED_STAT">
        <input type="radio" id="LED_ON" class="STAT" value="ON" name="STAT"><label for="LED_ON"> ON </label>
        <input type="radio" id="LED_OFF" class="STAT" checked="checked" value="OFF" name="STAT"><label for="LED_OFF"> OFF </label>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
    // 傳送 /switch?led=ON、led=OFF
    $(function(){
		$("input").change(function(evt) {$.get("/switch", {led:$(this).val()});});
    });
    </script>
  </body>
</html>
