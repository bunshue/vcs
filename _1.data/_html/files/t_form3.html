<body>
	
透過表格來排列表單<br><br>

<form>
<fieldset>
<legend>個人資料</legend>
<table width="400" cellspacing="3" cellpadding="3">
<tr>
<td>請在此輸入你的姓名:
<td><input type=text name="username" size="20" value="個人姓名" style="fontsize:
large">
<tr>
<td>請點選你的性別:
<td><input name="sex" type="radio" value="male">男
<input name="sex" type="radio" value="female">女
<tr>
<td>請選擇你的年齡:
<td><select name="age">
<option>請選擇年齡</option>
<option>0~12歲</option>
<option selected>13~19歲</option>
<option>20~29歲</option>
</select>
</table>
</fieldset>
</form>

<br><br><br><br>
