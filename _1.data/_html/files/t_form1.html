<title> 各種表單範例1 </title>
</head>
<body>

表單範例<br>
<form>
請在此輸入你的姓名:<input type=text name="username"
size="20" value="個人姓名">
</form>

<br><br>

表單範例 有按鈕<br>
<form>
請在此輸入你的姓名:<input type=text
name="username" size="20" value="個人姓名">
<p></p>
<input type=submit value="按此送出資料">
<input type=reset value="按此清除所有資料">
</form>

<br><br>

表單的資料類型<br>

<form>
<p>請再此輸入你的意見</p>
<textarea name="people" rows=5 cols=20>
請在此輸入你想說的話
</textarea>
</form>

<br><br>

選項按鈕<br>
<form>
請點選你的性別:
<input name="sex" type="radio" value="male"> 男
<input name="sex" type="radio" value="female">女
</form>

<br><br>

核選方塊<br>
<form>
上網時最常作的事情是:<br>
<input name="www" type="checkbox" value="www"> 單純瀏覽網頁<br>
<input name="www" type="checkbox" value="down">下載檔案<br>
<input name="www" type="checkbox" value="game">玩線上遊戲<br>
<input name="www" type="checkbox" value="tale">聊天<br>
</form>

<br><br>
下拉式方塊<br>
<form>
<select name="age">
<option>請選擇年齡</option>
<option>0~12歲</option>
<option selected>13~19歲</option>
<option>20~29歲</option>
<option>30~39歲</option>
<option>40~49歲</option>
<option>50歲以上</option>
</select>
</form>


<br><br>
混合表單<br>
<h2>個人資料</h2>
<form>
請問你是:<input type=text name="username" size="20" value="個人姓名">
<br>
年齡:<br>
<select name="age">
<option>請選擇年齡</option>
<option>0~12歲</option> <option selected>13~19歲</option> <option>20歲以上</option>
</select><br>
性別:
<input name="sex" type="radio" value="male"> 男
<input name="sex" type="radio" value="female">女<br><hr>
上網時最常作的事情是:<br>
<input name="www" type="checkbox" value="www">找資料<br>
<input name="www" type="checkbox" value="game">玩線上遊戲<br>
<input name="www" type="checkbox" value="tale">聊天<br><hr>
<p>你的意見</p>
<textarea name="people" rows=5 cols=40>
請在此輸入你想說的話
</textarea><hr>
<input type=submit value="按此送出資料"> <input type=reset value="按此清除所有資料">
</form>


</body>
</HTML>
