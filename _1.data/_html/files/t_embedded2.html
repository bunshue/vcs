內嵌語法

<!-- 嵌入HTML語法 -->

1. 跑馬燈＿置於首頁或文章中
<p><marquee style="font-family: 標楷體; color: #008080; font-weight: bold" height="20" scrolldelay="96"> 輸入文字內容(跑馬燈內容) </marquee></p>
<br>

2. 嵌入Flash的swf檔之HTML基本語法
<embed src="路徑檔名副檔名  http://xxx/xxx.swf" width="300" height="200"></embed>
<br>

3.聲音嵌入語法
<embed src="路徑檔名副檔名" width="120" height="40"  autostart="true或false"></embed>
<br>

4. 影片嵌入語法
<embed src="路徑檔名副檔名" width="320" height="280"  autostart="true或false"></embed>
<br>

5. swf 影片嵌入語法_可加於文章中
<embed src="路徑檔名副檔名" width="400" height="300" type=application/x-shockwave-flash Wmode="transparent">
<br>

6. 首頁 SWF 動畫語法
<embed src="路徑檔名副檔名"; width="1024" height="768" quality="high" wmode="transparent" align="center" style="position: absolute;left:0; top:0">
<br>
