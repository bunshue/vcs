<!doctype html>
<!-- lang 屬性設置，中文頁面盡量不要設置為 "en"，這會開啟 Chrome 預設提示是否翻譯網頁 -->
<html lang="zh-TW">
<head>
<!-- 宣告文件字元編碼 -->
<meta charset="utf-8">
<!-- 
預設情況下不考慮使用渲染模式設定
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
-->
<!-- 頁面描述 -->
<meta name="description" content="頁面描述，控制在150字以內" />
<!-- 頁面關鍵字 -->
<meta name="keywords" content="關鍵字列表" />
<!-- author -->
<meta name="author" content="basecss, i@basecss.net" />
<!-- 搜尋引擎抓取設定 -->
<meta name="robots" content="index, follow" />
<!-- 為移動裝置設定 viewport -->
<!-- width=device-width 會導致 iPhone 5 添加到主螢幕後以 WebApp 全螢幕模式打開頁面時出現黑邊 http://bigc.at/ios-webapp-viewport-meta.orz -->
<meta name="viewport" content="width=device-width,initial-scale=1, minium-scale=1, user-scalable=no">
<!-- iOS 移動裝置添加主螢幕標題設定 -->
<meta name="apple-mobile-web-app-title" content="My App" > <!--iOS6 新增的特性-->
<!-- 是否啟用全螢幕模式 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 全螢幕時狀態顏色設定 -->
<meta name="apple-mobile-web-status-bar-style" content="black-translucent">
<!-- 禁用電話號碼自動識別 -->
<meta name="format-detection" content="telephone=no">
<!-- 添加智慧型 App 廣告列 Smart App Banner（iOS 6+ Safari）, 預設禁用 -->
<!--
<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
-->
<!-- iOS 圖示 -->
<!-- rel="apple-touch-icon-precomposed"啟用圖示亮部 -->
<!-- 非Retina iPhone 低於 iOS 7 -->
<link rel="apple-touch-icon" href="icon57.png" sizes="57x57">
<!-- 非Retina iPad 低於 iOS 7 -->
<link rel="apple-touch-icon" href="icon72.png" sizes="72x72">
<!-- 非Retina iPad iOS 7 -->
<link rel="apple-touch-icon" href="icon76.png" sizes="76x76">
<!-- Retina iPhone 低於 iOS 7 -->
<link rel="apple-touch-icon" href="icon114.png" sizes="114x114">
<!-- Retina iPhone iOS 7 -->
<link rel="apple-touch-icon" href="icon120.png" sizes="120x120">
<!-- Retina iPad 低於 iOS 7 -->
<link rel="apple-touch-icon" href="icon144.png" sizes="144x144">
<!-- Retina iPad iOS 7 -->
<link rel="apple-touch-icon" href="icon152.png" sizes="152x152">
<!-- Android 啟動圖示 -->
<link rel="shortcut icon" sizes="128x128" href="icon.png">
<!-- iOS 啟動畫面 -->
<!-- iPad 垂直螢幕 768 x 1004（標準解析度） -->
<link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png" />
<!-- iPad 垂直螢幕 1536x2008（Retina） -->
<link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png" />
<!-- iPad 橫向螢幕 1024x748（標準解析度） -->
<link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png" />
<!-- iPad 橫向螢幕 2048x1496（Retina） -->
<link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png" />
<!-- iPhone/iPod Touch 垂直螢幕 320x480 (標準解析度) -->
<link rel="apple-touch-startup-image" href="/splash-screen-320x480.png" />
<!-- iPhone/iPod Touch 垂直螢幕 640x960 (Retina) -->
<link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png" />
<!-- iPhone 5/iPod Touch 5 垂直螢幕 640x1136 (Retina) -->
<link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png" />
<!-- Windows 8 動態磚顏色 -->
<meta name="msapplication-TileColor" content="#000"/>
<!-- Windows 8 動態磚圖示 --> 
<meta name="msapplication-TileImage" content="icon.png"/> 
<!-- 添加 RSS 訂閱 -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
<!-- 添加 favicon icon -->
<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
<!-- 頁面標題 -->
<title>標題</title>
</head>

<body>

</body>
</html>
