<!DOCTYPE html>
<head>
    <title>提前載入圖片</title>
</head>
<body>

<img id="myimg" width="300" src="img/supercss.jpg" />

</body>


</html>
<script>
   

//提前載入圖片
function loadImage(url, callback) {  
    var img = new Image(); 		//建立一個Image物件，實現圖片的預先下載  
    img.src = url;  

    if (img.complete) {  		// 如果圖片已經存在於瀏覽器暫存，直接呼叫回呼函數
        callback.call(img);  
        return;		 		// 直接返回，不用再處理onload事件  
    }  
  
    img.onload = function () {	 	//圖片下載完成時，非同步呼叫callback函數 
        callback.call(img);	 	//將回呼函數的this替換為Image物件  
    };  
};  


    var img = document.getElementById('myimg');
    var url = img.getAttribute('src')
    loadImage(url,function(){
        img.src = url;
    })
</script>
