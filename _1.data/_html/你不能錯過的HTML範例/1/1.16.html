<!DOCTYPE html>
<html>
    <head>
    <title>延遲腳本執行</title>
    </head>
    <body>
        <form>
            <input type="button" value="顯示計時的訊息方塊！" onClick = "timedMsg()">
        </form>
        <p>點擊上面的按鈕。5秒後會顯示一個訊息方塊。</p>
    <script type="text/javascript">
        function timedMsg()
        {
        var t=setTimeout("alert('5 seconds!')",5000)
        }
    </script>
    </body>

</html>
