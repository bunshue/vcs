<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        #red {
            color: red;
        }
        #green {
            color: green;
        }
        .blue {
            color: blue;
        }
        </style>
    </head>
    <body>

        <p id="red">你不能錯過的CSS指南</p>
        <p id="green">你不能錯過的HTML指南</p>
        <div class="blue">
            為元素定義類別屬性。
        </div>

    </body>
</html>
