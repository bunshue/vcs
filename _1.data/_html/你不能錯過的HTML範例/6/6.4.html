    <div class="content">
        <blockquote>《後漢書‧李膺傳》：「故引用天下名士。」 唐杜甫《贈秘書監江夏李公邕》詩：「往者武后朝，引用多寵嬖。」 清昭槤《嘯亭雜錄‧不喜朋黨》：「故所引用者，急功近名之士，其迂緩愚誕，皆置諸閑曹冷局。」</blockquote>
        <blockquote>唐柳宗元《辯<；鶡冠子>；》：「唯誼所引用為美，餘無可者。」 宋吳曾《能改齋漫錄‧事始二》：「偶讀竇所引用，於是始知不用正、五、九上官之理。」艾青《詩選自序》四：「我在文章中引用……李白的兩句話。」</blockquote>
    </div>
