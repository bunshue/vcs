<body>
<div class="content">

<canvas id="rectCanvas" width='400' height="300">
    your browser doesn't support the HTMl5 elemnt canvas.
</canvas>

<script type="text/javascript">
onload = function (){
    drawRadian();
}
function drawRadian(){
    var ctx = document.getElementById('rectCanvas').getContext('2d');
    ctx.beginPath();

    var radial = ctx.createRadialGradient(75,75,55,55,55,0); 
    radial.addColorStop(0,'#f6e98d'); 
    radial.addColorStop(0.5,'#f4c736'); 
    radial.addColorStop(0.9,'#e7a01d'); 
    radial.addColorStop(1,'#a8672b');  

    ctx.fillStyle = radial; //把漸層交給填滿樣式 
    ctx.fillRect(0,0,150,150); 
    ctx.stroke();
}
</script>

</div>
</body>

</html>
