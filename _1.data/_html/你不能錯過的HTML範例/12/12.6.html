    <title>第12章</title>

</head>

<body>
<div class="content">

<canvas id="rectCanvas" width='400' height="300">
    your browser doesn't support the HTMl5 elemnt canvas.
</canvas>

<script type="text/javascript">
onload = function (){
    drawRadian();
}
function drawRadian(){
    var canvas = document.getElementById("rectCanvas");
    if(canvas){
        var ctx = canvas.getContext('2d');
        //設定字體樣式
        ctx.font = "30px Courier New";
        //設定字體填滿顏色
        ctx.fillStyle = "#5a2413";
        //從座標點(50,50)開始繪製文字
        ctx.fillText("讓世界觸手可行", 50, 50);

        //設定字體樣式
        ctx.font = "30px Courier New";
        //設定字體顏色
        ctx.strokeStyle = "blue";
        //從座標點(50,50)開始繪製文字
        ctx.strokeText("用足跡點亮人生", 50, 100);
    }
}
</script>
</div>
</body>
</html>
