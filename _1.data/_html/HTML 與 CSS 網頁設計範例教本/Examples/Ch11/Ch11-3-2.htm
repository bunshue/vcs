<html>
<head>
<title>密碼欄位</title>
</head>
<body>
<h1>請註冊網站的會員</h1><hr>
<form name="registration" action="users.aspx"
                          method="post">
姓名: <input name="name" size="10"><br>
使用者名稱: <input type="text" name="username"
                   size="10" value="user001"><br>
使用者密碼: <input type="password" name="password"
                   size="10" maxlength=5><br>
<input type="text" name="display"
       readonly="true" value="歡迎註冊會員"><br>
</form>
</body>
</html>
