<html>
<head>
<title>跑馬燈文字的顯示方式</title>
</head>
<body>
<marquee bgcolor="yellow" behavior="scroll">
歡迎進入我的網站</marquee>
<br><br>
<marquee bgcolor="blue" behavior="slide">
歡迎進入我的網站</marquee>
<br><br>
<marquee bgcolor="green" behavior="alternate">
歡迎進入我的網站</marquee>
</body>
</html>
