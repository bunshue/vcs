<p>VBScript屬於Visual Basic語言家族的成員，
全名為Microsoft Visual Basic Scripting Edition，
簡稱VBScript，它是微軟ActiveX技術中搭配
ActiveX Scripting最佳的網頁語言。</p>
<a name="dhtml"><u><b>DHTML技術</b></u></a>
<p>DHTML事實上只是擴充傳統的HTML標籤，
使用CSS和Script語言，至於Script語言方面，
就是大家所熟知的VBScript和JavaScript。</p>
