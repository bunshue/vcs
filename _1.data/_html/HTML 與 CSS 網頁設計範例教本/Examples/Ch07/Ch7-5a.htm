<h1>ASP/ASP.NET伺服端網頁技術</h1>
<p>ASP從英文的字面上來解釋，它是一種讓網頁
在伺服器上「活」起來的技術，允許Script語言
直接加在HTML標籤的網頁中，在伺服端產生動態
和互動的網頁。</p>
<p>ASP.NET是ASP 3.0的下一個版本，屬於一種
全新的伺服端技術，使用「CLR」（Common 
Language Runtime）架構的程式設計平台，
只需支援CLR的語言就可以在伺服端
建立Web應用程式。</p>
