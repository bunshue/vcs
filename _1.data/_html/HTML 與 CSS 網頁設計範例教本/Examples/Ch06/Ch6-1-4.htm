<html>
<head>
<title>水平線的對齊編排</title>
</head>
<body>
<h1>網頁設計語言</h1>
<hr width="50%" size="1" align="left">
<hr width="50%" size="3" noshade align="center"> 
<hr width="50%" size="5" align="right">
<p>瀏覽程式中展現的精彩網頁內容，內含
HTML語言所加入的特殊標籤，使用這類標籤
可以編排出多采多姿的網頁。</p>
</body>
</html>
