基於SimHash的相似度計算
</head>
<body>
最容易想到的方法是集合內部的文件兩兩計算相似度，但這種方法計算時間複雜度是O(n*n)，太高。因此不直接比較原文，而比較文件的縮略表示。文件的語義縮略表示叫做語義指紋(fingerPrint)。
這裡把文件分析成結構化的形式，然後再產生語義指紋。
如果兩個相似文件的語義指紋只相差幾個bit或更少，這樣的語義指紋叫做SimHash。可以用海明距離來衡量近似的語義指紋。海明距離是針對長度相同的字串或二進位陣列而言的。對於二進位陣列 s和t， H(s, t)是兩個陣列對應位有差別的位數。
</body>
