<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script>
$(function() {
    checkButton();
});

function checkButton() {
    $( "#status" ).html( "未按" );
    $.ajax({
        url: "cgi-bin/button.py",
        success: function( result ) {
            if (parseInt(result) == 1) {
                $( "#status" ).html( "按下" );
                setTimeout(checkButton, 3000);
            } else {
                setTimeout(checkButton, 1);
            }
        }
    });    
}
</script>
</head>
<body>
按鈕狀態為：<span id="status"></span>
</body>
</html>
