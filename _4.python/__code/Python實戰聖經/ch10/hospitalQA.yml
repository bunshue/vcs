- - 門診業務諮詢專線？
  - 服務時間：週一~週五 08：00~17：00   總院：(02)2356-2504、2356-2505   兒醫：(02)2312-3456 轉分機 70170、70171 

- - 查詢病症應掛那一科？
  - 請於週一~週五08：00~17：00洽詢健康教育中心 (02)2312-3456 分機 62114。

- - 門診醫師之看診時間？
  - 上午門診：09：00~12：00    下午門診：13：30~16：30

- - 欲掛號之醫師額滿時，該如何處理？
  - 病友欲掛號之醫師額滿時，建議可改掛其他相同專科醫師的門診，或改掛2週內的門診。

- - 轉診受理（現場掛號）時間為何？轉診病友可以先預約嗎？
  - 1.上午門診07：45～10：30 下午門診08：30～15：00    2.預約方式與一般病友預約方式相同，可以利用網路或電話預約，待就診當日，持轉診單到各櫃台辦理轉診手續。    3.可將轉診單先傳真至(02)2382-5540，轉診單上註明欲掛日期、科別及醫師姓名，為維護個人隱私，請病友24小時內於服務時間來電確認掛號結果。

- - 開立診斷書，本人是否需親自到診？
  - 依據醫師法第11條：「醫師非親自診察，不得施行治療、開給方劑或交付診斷書。」開立診斷書，病人應親自就醫，另可申請「病歷摘要」以為證明之用。

- - 如何借用「輪椅」、「推床」？
  - 借用「輪椅」、「推床」，只要向東址院區(推床需至急診服務台借用)、西址院區、兒童醫院入口處志工服務櫃台，登記借用人相關資料（如姓名、連絡電話等）即可，不需押金或證件。

- - 颱風來襲已經預約掛號，但無法看診，醫院會如何處理？ 
  - 颱風來襲時，各科部採部分開診，已預約門診(含診間、櫃檯、電話、網路、KIOSK、APP)之病友無法如約就醫時，當日預約不計爽約，並可於1個月內加號就診。    門診諮詢專線：(02)2312-3456轉62504、62505     牙科預約治療改期請洽六西1樓櫃檯辦理：67716、67717。

- - 住院病床有哪些等級？
  - 本院住院病床的等級有：非保險病床（單人房、雙人房）及保險病床（三人房或以上）二種。    如果您是住非保險病床，則必須自付超過保險病床給付標準之病房費用差額。    關於本院保險病床、非保險病床分配及自付差額資料請詳見本院病房護理站之公告欄，或向醫療事務室查詢。

- - 住院要準備什麼用品？
  - 本院提供每床病患太空被二條，若需額外增加太空被每條酌收清潔費100元。    請攜帶住院所需盥洗用具、換洗衣物、陪病人之個人用寢具。其他日常用品亦可於本院購物中心或販賣部購買。

- - 醫院住院的伙食是如何？
  - 本院營養室之專業營養師提供住院病人飲食設計及臨床營養照顧與諮詢。    除特殊病房外，病人辦妥住院手續後，即視需要為您開普通飲食。您可依個別的需求改為素食或特甲飲食，另外，醫師會依您的病情，開立飲食處方，如：治療飲食或管灌飲食等。

- - 病人如需食用管灌品，在出院後該如何購買？
  - 本院營養室特別提供代售管灌配方之服務，並以較優惠之價格嘉惠病患。    如欲購買請向病房臨床營養師或至營養室洽購。詳細購買辦法請參閱營養室之「營養服務簡介」參考 http://www.ntuh.gov.tw/DD/ 營養室網頁中『營養品外賣服務』之說明。

- - 如果需要陪病員，該如何辦理？
  - 如果您需要僱用陪病員時，可向病房的護理站洽詢，請勿自行僱用，以確保陪病員品質並便於本院管理。

- - 如何申請診斷書、證明書？
  - 若您需要各項診斷書、證明書，請於出院前向病房行政人員申請辦理。    出院後若需申請診斷書，則須經門診掛號才能辦理。    出院後如需申請醫療費用證明，請洽醫療事務室。

- - 醫院門禁管制時間是什麼時候？
  - 本院的門禁時間為晚間10:00至次日早上06:00，凡是無陪病證者，請在門禁管制前主動離開醫院或不要再進入醫院。申請陪病證請向護理站洽辦。

- - 病房探病時間是什麼時候？
  - 請參考探病須知  http://www.ntuh.gov.tw/patientguide/guide/探病須知.aspx

- - 病房內有電話設施嗎？
  - 本院於單人病房及雙人病房設有電話，單人病房之電話有撥入及撥出之服務，雙人病房之電話只提供撥入之服務，不能撥出。若您從外線欲撥入單、雙人病房，請撥本院總機( 02-23123456)，進入自動總機後，直撥病房分機進行轉接，或由總機人員轉由相關單位查詢後再轉入（單人病房另設有直撥號碼）。

- - 住院中病友如何申請重大傷病卡？
  - 病友具備健保身份就醫且經醫師診斷確定所罹患的傷病是屬於重大傷病時，可檢具下列文件到醫療事務室辦理( 新生兒要報戶口及加保後才可以辦理 )：全民健康保險重大傷病證明申請書（需加蓋醫師章及重大傷病診斷證明專用章及填寫申請人或代理人簽名或蓋章處）。
  - 醫師看診及處理的順序是依照病人病情的危急程度(即檢傷等級)來決定，而不是以掛號的先後順序來決定。

- - 如果病情需要做進一步檢查時，該怎麼辦？
  - 如果需要做進一步檢查時，請病人在原處等候，待醫護人員連絡好後會至診區護送病人前往檢查室，請不要自行前往。

- - 如果病情需要他科醫師會診時，該怎麼辦？
  - 如果需要照會他科醫師一起處理時，醫師會連絡其他科醫師前來診視，請病人在原處等候。

- - 如果需要住院要如何辦理？
  - 如果病情需要住院，由護理師給予急診帳單，請家屬攜帶病人健保卡至結帳暨住院櫃檯結清急診醫療費用，同時辦理住院手續。辦妥手續後，請將住院貼紙交給負責護理師，在原處等候工作人員護送至病房。

- - 看完急診後病情仍不穩定怎麼辦？
  - 如果病情有不穩定的情形，可以打電話(02)23123456分機62264與急診醫護人員連絡，將病人送回急診處理。

- - 倉促就醫，未帶健保卡怎麼辦？
  - 若您忘了帶健保卡就醫，則必須先以自費結帳，而於七天內帶齊健保卡及收據，則可辦理退費。

- - 如何辦理退費？
  - 請於七天內攜帶原收據、健保卡、身分證或其他相關證件前來急診繳費櫃台24小時受理辦理退費。

- - 就醫證明要如何開立？
  - 請於就診時直接向醫師提出申請，當天即可領取。

- - 如何申請中、英文乙種診斷書？
  - 請於當次就醫後告知醫師，於結帳時繳費並核對身分資料，等候30分鐘（英文診斷書需等候1小時）後，本人或直系親屬再持身分證明及收據至結帳櫃檯領取。
